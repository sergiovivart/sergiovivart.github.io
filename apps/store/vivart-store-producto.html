<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Vivart Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Poppins|ZCOOL+QingKe+HuangYou&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- los estilos -->
    <link rel="stylesheet" href="../../css/foundation.css?v=10100101010">
    <link rel="stylesheet" href="../../css/apps.css?v=10100101010">
  </head>
  <body>

    <style>
      .titulo {
        font-family: 'ZCOOL QingKe HuangYou', cursive;
        margin: 10px auto;
        text-align: center;
        font-size: 1.84em;
        color: #fff;
        line-height: 22px;
        text-shadow: 1px 2px 12px rgba(0, 0, 0);
        margin: 2rem 0 2rem 0;
      }

      .targeta {
        background-color: white;
        font-family: 'ZCOOL QingKe HuangYou', cursive;
        width: 80%;
        margin : 0 auto;
        border-radius: 1rem;
        text-align: center !important;
        padding-bottom: 1rem;

      }

      .forma {
        background-color:white;
        padding: 1rem;
        border-radius: 1rem;

      }

      .targeta h4 {
        font-family: 'ZCOOL QingKe HuangYou', cursive;
      }
    </style>

    <div id="contenedor">
      <div class="row">
        <div class="container">
          <h2 class="titulo">Tienda</h2>
        </div>
      </div>
      
      <div id="itemListContenedor" class="container">
        <div class="" id="root"></div>
      </div>
    </div>
    <!-- fin del contenedor -->

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React;
    
      const App = () => {
        const [producto, setProducto] = useState([]);
        const [total   , setTotal]   = useState(0);
        const [idProducto  ,setIdProducto] = useState('');

        useEffect(() => {

          // Función para obtener los parámetros de la URL 
          function getQueryParams() { 
            const params = {}; 
            const queryString = window.location.search; 
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams.entries()) { 
              params[key] = value; 
            }

            return params; 
          } // Obtener los parámetros y mostrarlos en la página const params = getQueryParams();

          const params = getQueryParams();

          // const queryString = window.location.search;
          fetch('http://127.0.0.1:8000/api/shop/producto/' + params['id'] )
            .then(response => response.json())
            .then(data => { 

              // hacemos lo setters
              setProducto(data);
              setTotal(data.precio);
              setIdProducto(params['id'] );
              // console.log(data); 
            })
            .catch(error => console.error('Error fetching products:', error));
        }, []);
    
        return (
            <div className="row">

              <div className="columns small-12 medium-6 large-6">
                
                <form className="form forma" action="http://127.0.0.1:8000/pasarella/1" method="post"> 
                  
                <div className="grid-x grid-padding-x"> 
                
                  <div className="medium-12 cell"> 
                    <label>Nombre 
                      <input type="text" name="nombre" placeholder="Tu nombre" /> 
                    </label>
                  </div> 
                  
                  <div className="medium-12 cell">
                     <label>Correo Electrónico 1
                        <input type="email" name="emailUno" placeholder="Tu correo electrónico" /> 
                      </label> 
                   </div> 

                   <div className="medium-12 cell">
                     <label>Correo Electrónico 2
                        <input type="email" name="emailDos" placeholder="Tu correo electrónico" /> 
                      </label> 
                   </div> 
                      
                      <div className="medium-12 cell"> 
                        <label>Mensaje 
                          <textarea name="pregunta" placeholder="Tu mensaje"> </textarea> 
                          </label> 
                        </div> 
                        
                        <div className="medium-12 cell">
                             <button type="submit" className="button">Enviar</button>
                       </div> 
                   </div>
                  </form>

                </div>

              <div className="columns small-12 medium-6 large-6">
                  <div key={producto.id} className="cell">
                    <div className="card targeta">
                      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6lE2mP5G1CQEgaP9D4yhB3wFJpMVXq-SA5w&s" alt={ producto.nombre} />
                      <div className="card-section">
                        <h4>{ producto.nombre}</h4>  
                        <p>{producto.descripcion}</p>
                        <p>${producto.precio}</p>
                        <p>Total : ${total}</p>
                      </div>
                    </div>
                    </div>
                  </div>
              </div>
          );

      };
    
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
  </body>
</html>
